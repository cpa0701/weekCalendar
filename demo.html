<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>周历插件</title>
    <link rel="stylesheet" href="weekCalendar.css">
    <script src="js/jquery-2.1.1.min.js"></script>
</head>
<body>
<div class="wcYear"></div>
<ul class="wcMonth">
    <li data-month="01">一月</li>
    <li data-month="02">二月</li>
    <li data-month="03">三月</li>
    <li data-month="04">四月</li>
    <li data-month="05">五月</li>
    <li data-month="06">六月</li>
    <li data-month="07">七月</li>
    <li data-month="08">八月</li>
    <li data-month="09">九月</li>
    <li data-month="10">十月</li>
    <li data-month="11">十一月</li>
    <li data-month="12">十二月</li>
</ul>
<ul class="wcDate">
    <li>&lt;上周</li>
    <li><span>02</span><span>周日</span></li>
    <li><span>02</span><span>周一</span></li>
    <li><span>02</span><span>周二</span></li>
    <li><span>02</span><span>周三</span></li>
    <li><span>02</span><span>周四</span></li>
    <li><span>02</span><span>周五</span></li>
    <li><span>02</span><span>周六</span></li>
    <li>下周&gt;</li>
</ul>
<script src="js/weekCalendar.js"></script>
<script>
    WeekCalendar();
</script>
</body>
</html>
